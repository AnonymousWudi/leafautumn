<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- 引入css文件 -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

    <!-- 引入js文件 -->
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script>
        $(function(){
	        $('.skin-minimal input').iCheck({
		        checkboxClass: 'icheckbox-blue',
		        radioClass: 'iradio-blue',
		        increaseArea: '20%'
    	    });
	        $("#demoform").Validform({
		        tiptype:2
	        });
        });
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- 导航栏 -->
    <header class="Hui-header cl">
        <a href="/polls/student" class="Hui-logo f-l" title="教学平台管理系统">教学平台管理系统</a>
        <span class="Hui-subtitle f-l">只为 &middot; 更好服务</span>
        <nav id="Hui-nav" class="mainnav cl">
            <ul>
                {% block role %}{% endblock %}
            </ul>
        </nav>
    </header>

    <!-- 登录form -->
    <section class="Hui-container">
        <div class="Hui-wraper" >
            {% block tag %}{% endblock %}
            <div class="line"></div>
            <form action="/polls{{ url }}" method="post" class="form form-horizontal responsive" id="demoform">
                {% csrf_token %}
                <div class="row cl">
                    <label class="form-label col-2">{% block code %}{% endblock %}</label>
                    <div class="formControls col-5">
                        <input type="text" class="input-text radius" placeholder="{% block tips %}{% endblock %}" name="{{ id }}" id="username" datatype="*4-16" nullmsg="{% block null %}{% endblock %}">
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">密码：</label>
                    <div class="formControls col-5">
                        <input type="password" class="input-text radius" autocomplete="off" placeholder="密码" name="{{ pwd }}" id="password" datatype="*6-18" nullmsg="请输入密码！" >
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <div class="col-10 col-offset-2">
                        <input class="btn btn-primary radius" type="submit" value="登录">
                        {% ifequal url '/student/login/' %}
                            <a class="btn btn-primary radius" href="/polls/student/register">注册</a>
                        {% else %}
                            <a class="btn btn-primary radius" href="/polls/teacher/register">注册</a>
                        {% endifequal %}
                    </div>
                </div>
            </form>
        </div>
    </section>

    {% block loginform %}{% endblock %}

</body>
</html>
